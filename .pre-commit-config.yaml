repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

  - repo: https://github.com/rvben/rumdl-pre-commit
    rev: v0.0.128
    hooks:
      - id: rumdl
        args: ["content", "--fix"]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: Run codespell to check for common misspellings in files
        language: python
        files: "content/posts/|content/pages/"
        types: [text]
        args: ["--write-changes", "--ignore-words", "spelling_wordlist.txt"]

  - repo: https://github.com/adamchainz/blacken-docs
    rev: "1.19.1"  # replace with latest tag on GitHub
    hooks:
      - id: blacken-docs
        args: ["--line-length", "110"]
        additional_dependencies:
        - black==24.8.0

  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.8.4
    hooks:
      # Update the uv lockfile
      - id: uv-lock

  - repo: local
    hooks:
      - id: remove-gps-from-image-exif
        name: Remove GPS Info from image exif
        language: system
        pass_filenames: false
        entry: uv run inv check-and-remove-image-exif-gps-info
